name: 'Build Site'

on:
  push:
    branches:
      - 'develop'
  schedule:
    # rebuild docs at 10 AM every Monday
    - cron:  '0 10 * * 1'

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Show env
        run: 'env | sort -u'
      - name: Install Roswell
        env:
          LISP: sbcl-bin
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          echo /home/runner/.roswell/bin >> $GITHUB_PATH
      - name: Check CL Version
        run: |
          ros install 40ants/cl-info
          cl-info
      - name: Install Qlot
        run: ros install qlot
      - name: Install Dependencies
        run: qlot install
      - name: Build and upload new version of the site
        run: qlot exec .qlot/bin/coleslaw generate
      - name: Deploy site
        run: |
          qlot exec ros install gh-pages
          ls .qlot/bin
          qlot exec .qlot/bin/gh-pages.ros /tmp/coleslaw/
        env:
          # This token is automaticall added to the secrets
          # by GitHub. Read more here:
          # https://docs.github.com/en/free-pro-team@latest/actions/reference/authentication-in-a-workflow
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

